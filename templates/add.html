<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Rose Meme</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/meme.css">
</head>
<body class='add-page'>
	<h1>Add a photo</h1>
	<form action="" method="post">
	  <table>
		<tr>
		  <td>Caption:</td>
		  <td><input type="text" name="caption"></td>
		</tr>
		<tr>
		  <td>Image URL:</td>
		  <td><input type="text" name="image_url"></td>
		</tr>
		<tr>
		  <td></td>
		  <td><input style="float: right;" type="submit" value="Submit"></td>
		</tr>
	  </table>
	</form>
	<hr>
	<h1>Memes</h1>
	<ol>
	  {% for meme in memes %}
		<li>
		  <b>{{meme.image_url}}</b>
		  <div style="margin-left: 12px;">{{meme.caption}}</div>
		</li>
	  {% endfor %}
	</ol>
</body>
</html>
